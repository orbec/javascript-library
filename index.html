<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Javascript Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <div class="logo"></div>
                <div>
                    <div class="greeting">Hi there,</div>
                    <div class="name">Jairo Lopez (@Orbec)</div>
                </div>
            </div>
            <div class="action-button">
                <button id="showDialog">New Book</button>
            </div>
        </div>
        <div class="book-list-container">
            
        </div>
    </div>
    <dialog id="new-book-dialog">
        <div class="new-book-container">
            <form class="add-book-form" action="" method="post">
                <div class="form-item">
                    <label for="title">* Title</label>
                    <input type="text" id="title" name="title" required="true"/>
                </div>
                <div class="form-item">
                    <label for="author">* Author</label>
                    <input type="text" id="author" name="author" required="true"/>
                </div>
                <div class="form-item">
                    <label for="pages">* Number of pages</label>
                    <input type="number" id="pages" name="pages" required="true"/>
                </div>
                <div>
                    <input type="checkbox" id="read" name="read" value="1"/>
                    <label for="read">Is the book read?</label>
                </div class="form-item">
                <div class="dialog-action">
                    <button id="cancelBtn">Cancel</button>
                    <button id="confirmBtn" type="submit">Confirm</button>
                </div>
            </form>
    
        </div>
    </dialog>
    
    
</body>
</html>
